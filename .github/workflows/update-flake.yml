name: Update Flake

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  update-flake:
    runs-on: ubuntu-latest
    outputs:
      update-sha: ${{ steps.commit-update.outputs.sha }}
      updated: ${{ steps.check-changes.outputs.updated }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Update flake inputs
        run: nix flake update

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet flake.lock; then
            echo "updated=false" >> $GITHUB_OUTPUT
            echo "No updates available"
          else
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "Updates available"
          fi

      - name: Commit update to main
        id: commit-update
        if: steps.check-changes.outputs.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.lock
          git commit -m "chore: update flake inputs"
          git push origin main
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  verify-update:
    needs: update-flake
    if: needs.update-flake.outputs.updated == 'true'
    uses: ./.github/workflows/ci.yml

  handle-failure:
    needs: [update-flake, verify-update]
    if: failure() && needs.update-flake.outputs.updated == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Revert failed update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git revert --no-edit HEAD
          git push origin main

      - name: Checkout the update commit
        run: |
          git checkout ${{ needs.update-flake.outputs.update-sha }}

      - name: Create branch with update
        id: create-branch
        run: |
          BRANCH_NAME="flake-update-$(date +%Y%m%d-%H%M%S)"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "chore: update flake inputs (failed checks)" \
            --body "Automated flake update that failed CI checks. Please review and fix the issues.

          CI failed for commit ${{ needs.update-flake.outputs.update-sha }}.

          The update was automatically reverted from main and created as a PR for manual review." \
            --base main \
            --head ${{ steps.create-branch.outputs.branch }} \
            --label "dependencies,automated"
