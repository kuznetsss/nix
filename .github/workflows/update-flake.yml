name: Update Flake

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  update-flake:
    runs-on: ubuntu-latest
    outputs:
      branch-name: ${{ steps.create-branch.outputs.branch-name }}
      updated: ${{ steps.check-changes.outputs.updated }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Prepare runner
        uses: ./.github/actions/prepare-runner
        with:
          ssh-private-key: ${{ secrets.PRIVATE_REPO_SSH_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update flake inputs
        run: nix flake update

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet flake.lock; then
            echo "updated=false" >> $GITHUB_OUTPUT
            echo "No updates available"
          else
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "Updates available"
          fi

      - name: Create and push update branch
        if: steps.check-changes.outputs.updated == 'true'
        id: create-branch
        run: |
          BRANCH_NAME="update-flake-$(date +%Y%m%d-%H%M%S)"
          echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git add flake.lock
          git commit -m "chore: update flake.lock"
          git push origin "$BRANCH_NAME"

  verify-update:
    name: Verify configuration
    needs: update-flake
    if: needs.update-flake.outputs.updated == 'true'
    uses: ./.github/workflows/ci.yml
    with:
      ref: ${{ needs.update-flake.outputs.branch-name }}

  create_PR_on_failure:
    name: Create PR on failure
    needs: [update-flake, verify-update]
    if: needs.update-flake.outputs.updated == 'true' && needs.verify-update.result != 'success' && always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.update-flake.outputs.branch-name }}

      - uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.ACTIONS_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.ACTIONS_GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Create PR with fixes
        uses: peter-evans/create-pull-request@v8
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
        with:
          commit-message: "chore: update flake.lock"
          committer: CI <kuzzz99@gmail.com>
          branch: "${{ needs.update-flake.outputs.branch-name }}"
          base: main
          delete-branch: true
          title: "chore: update flake.lock"
          reviewers: "kuznetsss"

  merge_branch_on_success:
    name: Merge branch on success
    needs: [update-flake, verify-update]
    if: needs.update-flake.outputs.updated == 'true' && needs.verify-update.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Merge to main
        env:
          BRANCH_NAME: ${{ needs.update-flake.outputs.branch-name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin "$BRANCH_NAME"
          git merge --ff-only "origin/$BRANCH_NAME" -m "chore: update flake.lock"
          git push origin main

          # Delete the branch
          git push origin --delete "$BRANCH_NAME"
          echo "âœ… Successfully merged and deleted branch $BRANCH_NAME"
